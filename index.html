<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Risha 💔</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
</head>
<body>
    <!-- Floating hearts background -->
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="chat-container">
        <div class="chat-header">
            <div class="profile-pic">
                <i class="fas fa-heart"></i>
            </div>
            <div class="header-content">
                <h1>Risha 💔<span class="heart-pulse">❤️</span></h1>
                <div class="status">
                    <span class="status-dot"></span>
                    Online - Last seen just now
                </div>
            </div>
        </div>
        
        <div class="welcome-banner">
            <i class="fas fa-heart"></i> Chat with Risha - Share your thoughts <i class="fas fa-heart"></i>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <span class="bot-message-decoration left">❣️</span>
                <span class="message-text">Hey Babu! 😊 Kaise ho? Kya soch rahe ho? 💭</span>
                <span class="bot-message-decoration right">💖</span>
                <span class="message-time">Just now</span>
            </div>
        </div>
        
        <div class="chat-input-area">
            <input type="text" id="userInput" placeholder="Message Risha...">
            <button id="sendButton">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
